monit_cycle: 120
monit_log_destination: /var/log/monit.log
monit_lib_folder: /var/lib/monit
monit_state_file: "{{ monit_lib_folder }}/state"
monit_id_file: "{{ monit_lib_folder }}/id"

monit_services: []
monit_service_delete_unlisted: true

monit_mail_enabled: false
monit_mailserver_host: localhost
monit_mailserver_port: 25

monit_webinterface_enabled: true
monit_webinterface_bind: 0.0.0.0
monit_webinterface_port: 2812

mmonit_server_ip: ''
mmonit_server_port: ''

mmonit_connectors:
  - name: 'Default'
    scheme: http
    port: '{{ mmonit_server_port }}'
    username: 'monit'
    password: 'monit'

mmonit_collector: "{{ mmonit_connectors.0.scheme | default('http') }}://{{ mmonit_connectors.0.username }}:{{ mmonit_connectors.0.password }}@{{ mmonit_server_ip }}:{{ mmonit_server_port }}/collector"